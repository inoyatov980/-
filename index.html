<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game with Telegram Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <h1>Камень, Ножницы, Бумага!</h1>
    <div class="scoreboard">
        <span id="playerScore">Игрок: 0</span>
        <span id="computerScore">Компьютер: 0</span>
    </div>
    <div class="options">
        <button data-choice="rock">🪨</button>
        <button data-choice="scissors">✂️</button>
        <button data-choice="paper">📄</button>
    </div>
    <p id="result"></p>
</div>
<input type="hidden" id="telegramUserID" value=""> <!-- Скрытое поле для хранения Telegram ID -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>
