<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <h1>Камень, Ножницы, Бумага!</h1>
    <div class="options">
        <button onclick="playGame('rock')">🪨 Камень</button>
        <button onclick="playGame('scissors')">✂️ Ножницы</button>
        <button onclick="playGame('paper')">📄 Бумага</button>
    </div>
    <p id="result"></p>
</div>
<!-- Подключаем JS SDK Telegram -->
<script src="https://cdn.telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>
